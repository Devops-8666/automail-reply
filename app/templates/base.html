<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AutoMailReply{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- ðŸ”· Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm px-3">
    <a class="navbar-brand" href="/inbox">ðŸ“§ AutoMailReply</a>
    <div class="ms-auto">
      <a href="/inbox" class="btn btn-outline-primary me-2">Inbox</a>
      <a href="/compose" class="btn btn-outline-success me-2">Compose</a>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>

  <!-- ðŸ”” Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ messages[0] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}
  {% endwith %}

  <!-- ðŸ”½ Page Content -->
  {% block content %}{% endblock %}

</body>
</html>
